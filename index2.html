<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <title>Proyecto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style media="screen">
      .borde{
        background-color: gray;
        height: 200px;
      }
      .borde1{
        background-color: aquamarine;
        height: 50px;
        text-align: center;
      }
      .borde2{
        height: 50px;
        text-align: center;
        background-color: olivedrab;
      }
      .borde3{
        height: 50px;
        text-align: center;
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <!--Empieza el contenido-->
    <h1>Alineacion</h1>

    <div class="container" style="height: 500px;">
      <div class="row border">
        <div class="col">
          <div class="clearfix">
            <span class="float-left">Iquierda</span>
            <span class="float-right">Derecha</span>
          </div>

        </div>
      </div>
      <div class="row d-block">
        <div class="float-sm-right">
          Uno
        </div>
        <div class="float-md-right">
          Dos
        </div>
        <div class="mx-auto border" style="width: 100px">
          Centro
        </div>
        <div class="float-xl-right">
          Cuatro
        </div>
        <div class="float-none">
          Cinco
        </div>


      </div>
      <div class="row justify-content-between borde1">
        <div class="borde2 ">
          <p>Uno</p>
        </div>
        <div class="borde3 ">
          <p>Dos</p>
        </div>
      </div>
      <div class="row justify-content-around borde1">
        <div class="borde2">
          <p>Uno</p>
        </div>
        <div class="borde3">
          <p>Dos</p>
        </div>
      </div>
      <div class="row align-items-center borde1" style="height: 300px">
        <div class="borde2 align-self-center">
          <p>Uno</p>
        </div>
        <div class="borde3 align-self-end">
          <p>Dos</p>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
